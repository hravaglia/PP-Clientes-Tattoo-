<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rapozink Tattoo Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Book Your Tattoo</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="full-name">Enter Your Full Name: <input id="full-name" name="full-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="address">Enter Your Address: <input id="address" name="address" type="text" required /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="18" max="120" /></label>        
      </fieldset>
      <fieldset>
        <label for="start" id="appointment_date">Choose your appointment date:</label>
        <input type="date" id="appointment_date" name="appointment_date" value="2024-06-03" min="2024-06-04" max="2024-08-03" />
        <label id="appointment_time">You want to be tattooed:</label>
        <label for="morning"><input id="morning" type="radio" name="morning-afternoon" class="inline" checked /> In the morning (Starting at 10 a.m.).</label>
        <label for="afternoon"><input id="afternoon" type="radio" name="morning-afternoon" class="inline" /> In the afternoon (Starting at 15 p.m.).</label>
        <label for="afternoon"><input id="no_preference" type="radio" name="morning-afternoon" class="inline" /> No preference.</label>
      </fieldset>
      <fieldset>
        <label for="body-part">Especify the body part you want your tattoo to be in:<input id="body-part" name="body-part" type="text" required /></label>
        <label for="body-picture">Upload a photo of the body part:<input id="profile-picture" type="file" name="file" required/></label>
        <label for="design-id">Choose your design ID from <a href="https://rapozinkdesigns.netlify.app/">my portfolio.</a>
            <select id="design-id" name="design-id">
              <option value="">(select one)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </label>
        <label for="referrer">How did you hear about me?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Instagram</option>
            <option value="2">Facebook</option>
            <option value="3">Paper</option>
            <option value="4">Sticker</option>
            <option value="5">Friend recommendation</option>
          </select>
        </label>
        <label for="details">Provide detailed information about the way you want your tattoo:
          <textarea id="details" name="details" rows="3" cols="30" placeholder="I want it to cover an old tattoo..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="link">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
